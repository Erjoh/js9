<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<main style="gap: 20px" class="p-5 d-flex justify-content-center flex-column align-items-center">
    <input id="input" type="number">
    <button id="btn" class="btn btn-primary">Get user</button>
    <div id="errorId" style="position: relative; display: none" class="alert alert-danger close">
       <span id="error" style="margin-right: 15px" role="alert">Counter cannot be more then 100 and cannot be negative</span>
        <button id="closemark" style="position: absolute; border: none; background: none; top: 2px; right: 0;">&times;</button>
    </div>

    <div class="d-flex align-item-center">
        <button id="increase" class="btn btn-success">Increase</button>
        <p style="display: block; width: 40px; text-align: center; margin: unset" id="count">0</p>
        <button id="decrease" class="btn btn-danger">Decrease</button>
        <button id="reset" class="btn btn-secondary ms-3">Reset</button>
    </div>
    <div class="m-5">
        <div>
            <button id="plus1" class="btn btn-light">1</button>
            <button id="plus2" class="btn btn-light">2</button>
            <button id="plus3" class="btn btn-light">3</button>
            <button id="plus4" class="btn btn-light">4</button>
            <button id="plus5" class="btn btn-light">5</button>
        </div>

        <span> <br> </span>

        <div>
            <button id="multi1" class="btn btn-light">1</button>
            <button id="multi2" class="btn btn-light">2</button>
            <button id="multi3" class="btn btn-light">3</button>
            <button id="multi4" class="btn btn-light">4</button>
            <button id="multi5" class="btn btn-light">5</button>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
